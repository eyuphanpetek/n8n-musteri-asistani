<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akıllı Müşteri İçgörü Asistanı</title>
  <style>
    :root {
      --primary: #1a73e8;
      --positive: #0f9d58;
      --negative: #db4437;
      --neutral: #f4b400;
      --warning: #d32f2f;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    h1 { color: var(--primary); text-align: center; margin-bottom: 8px; }
    p { text-align: center; color: #555; margin-bottom: 30px; }
    textarea {
      width: 100%;
      height: 140px;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 14px 36px;
      font-size: 18px;
      font-weight: bold;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #0d47a1; }
    button:disabled { background: #999; cursor: not-allowed; }

    .result {
      margin-top: 30px;
      padding: 24px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }
    .result.visible { opacity: 1; transform: translateY(0); }

    .loader {
      text-align: center;
      color: var(--primary);
      font-weight: bold;
      font-size: 1.1em;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f0f0f0;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    blockquote {
      background: #f0f0f0;
      padding: 18px;
      border-radius: 10px;
      margin: 16px 0 0;
      border-left: 5px solid var(--primary);
      font-style: normal;
      line-height: 1.6;
    }

    .inappropriate-box {
      background: #ffebee;
      padding: 20px;
      border-radius: 12px;
      border-left: 6px solid var(--warning);
      text-align: center;
    }

    @media (max-width: 600px) {
      body { padding: 15px; margin: 20px auto; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Akıllı Müşteri İçgörü Asistanı</h1>
  <p>Müşteri yorumunu yaz, anında duygu analizi + cevap önerisi al!</p>

  <textarea id="review" placeholder="Örn: Siparişim hiç gelmedi, çok sinirliyim..."></textarea>
  <button id="analyzeBtn" onclick="analyze()">Analiz Et</button>

  <div id="result" class="result"></div>

  <script>
    async function analyze() {
      const review = document.getElementById('review').value.trim();
      if (!review) return alert("Lütfen bir müşteri yorumu yazın!");

      const resultDiv = document.getElementById('result');
      const btn = document.getElementById('analyzeBtn');
      
      // Loading
      btn.disabled = true;
      resultDiv.innerHTML = `
        <div class="loader">
          <div class="spinner"></div>
          Analiz ediliyor, lütfen bekleyin...
        </div>
      `;
      resultDiv.classList.add('visible');
      resultDiv.style.display = 'block';

      try {
        const res = await fetch('https://eyuphanpetek.app.n8n.cloud/webhook/f5d4c49e-b8f6-42d4-a019-8e6b6429d313', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ review })
        });

        const text = await res.text();
        if (!text || text.trim() === '' || text.trim() === '{}') {
          throw new Error('Sunucudan boş yanıt alındı.');
        }

        const data = JSON.parse(text);

        if (data.sentiment === 'inappropriate') {
          resultDiv.innerHTML = `
            <div class="inappropriate-box">
              <h3 style="color: var(--warning); margin: 0 0 12px 0;">Uyarı: Uygunsuz İçerik Tespit Edildi</h3>
              <p style="margin: 0; font-size: 16px;">
                ${data.suggested_reply || 'Mesajınız içerik kurallarımıza uymamaktadır. Lütfen uygun bir şekilde yazınız.'}
              </p>
            </div>
          `;
        } 
        else {
          const sentiment = (data.sentiment || 'neutral').toLowerCase();
          const color = sentiment === 'positive' ? 'var(--positive)' : 
                       sentiment === 'negative' ? 'var(--negative)' : 'var(--neutral)';

          resultDiv.innerHTML = `
            <h3>Analiz Sonucu</h3>
            <p><strong>Duygu:</strong> 
              <span style="color:${color}; font-weight:bold; font-size:1.1em;">
                ${sentiment.toUpperCase()}
              </span>
              <strong> (${data.sentiment_score || '?'} / 100)</strong>
            </p>
            <p><strong>Özet:</strong> ${data.summary || '—'}</p>
            <p><strong>Önerilen Cevap:</strong></p>
            <blockquote style="border-left-color:${color};">
              ${data.suggested_reply || '—'}
            </blockquote>
          `;
        }

      } catch (err) {
        resultDiv.innerHTML = `<p style="color: red; font-weight: bold;">Hata: ${err.message}</p>`;
        console.error("Frontend hata:", err);
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
